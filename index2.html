<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="./lib/css/bootstrap.min.css" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="./style/app.css" />
</head>

<body>
  <div class="wrapper">
    <div class="container-fluid">
      <h2 class="cart-header">
        <span class="glyphicon glyphicon-chevron-right pull-left"></span> Your Cart
      </h2>
    </div>
    <div class="details-header">
      <h2 class="details-header-left"><span class="glyphicon glyphicon-plus-sign"></span>Add a Mattress Protector (Queen Size)</h1>
        <span class="details-header-right">$85.00</span>
        <div class="clr"></div>
    </div>
    <div class="container-fluid">
      <div class="pdp-details">
        <button type="button" class="close close-btn" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div class="pdp-image-container">
          <img src="./images/prd-mat.jpg" alt="Mattress Protector">
        </div>
        <div class="pdp-description-container">
          <h2>The Mattress</h2>
          <p>Size:Queen</p>
          <p><a href="#" class="blank-icon"></a>1<a href="#" class="add-icon"></a><span class="price">$850.00</span></p>
        </div>
      </div>
      <div class="clr"></div>
      <div class="pdp-details m-top20">
        <p><strong class="ppercase-text">Subtotal:</strong><span class="price">$850.00</span></p>
        <p><strong class="ppercase-text">Shipping:</strong><span class="price">Free</span></p>
        <hr/>
        <p><strong class="ppercase-text">Total:</strong><span class="price">$850.00</span></p>
      </div>
      <button type="button" class="btn btn-white btn-block">Buy with <span class="apple-icon">Pay</span></button>
      <button type="button" class="btn btn-blue btn-block">Checkout</button>
      <p><a href="#" class="gift-code">Apply gift code</a></p>
    </div>
  </div>
</body>

</html>
